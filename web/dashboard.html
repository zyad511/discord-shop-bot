<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>لوحة التحكم للأدمن</h2>

<h3>إنشاء متجر جديد</h3>
<form id="addStoreForm">
<input type="text" placeholder="اسم المتجر" name="name" required>
<select name="type">
<option value="PLATINUM">PLATINUM</option>
<option value="GOLD">GOLD</option>
<option value="VIP">VIP</option>
</select>
<button type="submit">إنشاء</button>
</form>

<h3>سجل النشاطات (Log)</h3>
<table border="1" id="logTable">
<tr><th>الوقت</th><th>الإجراء</th><th>المتجر</th><th>الأدمن</th><th>ID</th><th>التفاصيل</th></tr>
</table>

<script src="script.js"></script>
</body>
</html>
